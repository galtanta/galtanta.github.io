    <h1>AI简介</h1>
    <p>人工智能（AI）是一门研究如何使计算机执行通常需要人类智能才能完成的任务的科学和技术。这些任务包括学习、推理、自我修正和感知环境。AI的应用范围广泛，从自动驾驶汽车到智能家居系统，从医疗诊断到金融服务。</p>
    <p>AI可以分为两大类：狭义AI（或弱AI）和广义AI（或强AI）。狭义AI专注于执行特定任务，而广义AI则具备人类般的通用智能。</p>
